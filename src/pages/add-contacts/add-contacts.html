<ion-header>

  <ion-toolbar color="b">
    <ion-title text-center >Add Contacts</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="back">
  <br>
<h1 text-center>Please enter new contact</h1>
<br>

    <ion-list>

        <ion-item class="space">
          <ion-label><ion-icon color="b" ios="ios-person-add" md="md-person-add"></ion-icon> &nbsp; </ion-label>
          <ion-input type="text" placeholder="Name"  [(ngModel)]="name" value="{{name1}}"></ion-input>
        </ion-item>
      
        <ion-item class="space">
            <ion-label><ion-icon color="b"  ios="ios-mail" md="md-mail"></ion-icon> &nbsp; </ion-label>
          <ion-input type="text" placeholder="Email"  [(ngModel)]="email" value="{{email1}}"></ion-input>
        </ion-item>

        <ion-item class="space" *ngIf="hideDate">
            <ion-label><ion-icon color="b"  ios="ios-calendar" md="md-calendar"></ion-icon> &nbsp;  &nbsp;  &nbsp;Date</ion-label>
            <!-- <ion-label>Date</ion-label> -->
            <ion-datetime displayFormat="MM/DD/YYYY"   [(ngModel)]="myDate" min="2019" max="2050"></ion-datetime>
          </ion-item>


          <ion-item class="space" *ngIf="showDate">
              <ion-label><ion-icon color="b"  ios="ios-calendar" md="md-calendar"></ion-icon> &nbsp;  &nbsp;  &nbsp;Date</ion-label>
              <!-- <ion-label>Date</ion-label> -->
              <ion-datetime displayFormat="MM/DD/YYYY"    #birthDate [(ngModel)]="kb"    min="2019" max="2050"></ion-datetime>
            </ion-item>




      
      </ion-list>

<br>
<br> 
<br>
      <button color="b" ion-button full round (click)="addDetails()">Add deatils</button>

</ion-content>
