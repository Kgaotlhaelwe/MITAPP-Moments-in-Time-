


 

<ion-content class="background"  >

  <div class="topdiv" >
     
  <div class="half" ></div>
  
  
   <div class="center" >
    <div>
  <h1 text-center padding>Wish {{showName}} on their {{userCategory}} </h1>
</div>
  <img class="img" [hidden]="keyboard.isOpen()"  src="../../assets/imgs/icons8_Wedding_Gift_96px.png" >

    <br>
    <div class="flex" > 
      <h1 text-center padding >  Get People & {{categoryChosen}} {{userCategory}} Worth Celebrating</h1> <br> <br> 
  </div>
  </div> 
</div>

<ion-item class="space" *ngIf="hideDate">
  <ion-label><ion-icon color="b"  ios="ios-calendar" md="md-calendar"></ion-icon> &nbsp;  &nbsp;  &nbsp;Date</ion-label>
 
  <ion-datetime displayFormat="MMM/DD/YYYY" min="2019" max="2050" [(ngModel)]="myDate" placeholder="{{userDate}}" (ionChange)="dateChange()"></ion-datetime>
</ion-item>


<ion-item class="space" *ngIf="showDate" >
  <ion-label><ion-icon color="b"  ios="ios-calendar" md="md-calendar"></ion-icon> &nbsp;  &nbsp;  &nbsp;Date</ion-label>

  <ion-datetime displayFormat="MMM/DD"  #dateformat pickerFormat="MMMM DD"     (ionChange)="dateChanged(dateformat.value)"  placeholder="{{userDate}}"></ion-datetime>


</ion-item>


</ion-content>
<ion-footer >
  <br>
 <ion-item class="textboxmove"  no-lines>
    <ion-textarea no-lines class="textbox" placeholder="Enter a description" max="15" [(ngModel)]="textboxmessage" value="{{textboxmessage}}" ></ion-textarea>
  </ion-item>
  <br>
      <div class="buttons"  >
          <button color="b3" ion-button id="button2" (click)="autoMsg()">Predef msgs</button>
        <button color="dust" ion-button id="button1" (click)="send()"  *ngIf="showSendBtn">SEND</button>
        <button color="dust" ion-button id="button1" (click)="update()" *ngIf="showUpdateBtn">update</button>
      </div>
  
  </ion-footer>
