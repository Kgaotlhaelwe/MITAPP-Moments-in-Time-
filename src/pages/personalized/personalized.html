<ion-header >
  <ion-toolbar color="b" >
      <ion-buttons left>
          <button ion-button icon-only color="light" (click)="back()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
       <ion-title >Personalize</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding no-lines  class="background">
    <h2> <b>It's the little things that matter... So make it personal </b></h2>
<br>

  <div class="img" >
    <img src="{{image}}" >
  </div>
  
  <br>
<br>
<ion-list>
  <ion-item class="text">
      <ion-textarea placeholder="Type your message....."   [(ngModel)]="message"></ion-textarea>
    </ion-item>
  </ion-list>
<br>
<button ion-button block color="b" round (click)="schedule()">Set Rimender</button>

 <!-- <img src="../../assets/icon/icons8_People_100px.png"> -->


</ion-content>
