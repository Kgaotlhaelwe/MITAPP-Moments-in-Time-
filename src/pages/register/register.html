<ion-content padding class="background" >

  <div class="main" > 
    <!-- app logo -->
      <div class="logo" >
          <h1>MIT</h1>
          <p>Moment in Time</p>
        </div>
         <!-- end of app logo -->

        <!-- start inputs section -->
        <div class="inputs">
            <ion-item class="ion-item"  >
              <ion-label > <ion-icon color="light" ios="ios-contact" md="md-contact"></ion-icon></ion-label>
              <ion-input placeholder=" Username"  type="userame" value="" name="userame"ngModel #userame="ngModel" required="true"[(ngModel)]="user.name"></ion-input>
            </ion-item>
            <p padding-top padding-left  style='font-family: Arial, Helvetica, sans-serif; font-size: 15px;color: red' *ngIf="!userame.valid && userame.touched" class="err dis">Username Cannot Be Empty!</p>

            <ion-item  class="ion-item">
              <ion-label ><ion-icon color="light" ios="ios-mail" md="md-mail"></ion-icon> &nbsp; </ion-label>
              <ion-input placeholder="Email" type="email" value=""  name="email"ngModel #email="ngModel" required="true" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <p padding-top padding-left  style='font-family: Arial, Helvetica, sans-serif; font-size: 15px;color: red' *ngIf="!email.valid && email.touched" class="err dis">Email Cannot Be Empty!</p>

            <ion-item  class="ion-item" >
              <ion-label>  <ion-icon color="light" ios="ios-lock" md="md-lock"></ion-icon> &nbsp;&nbsp; </ion-label>
              <ion-input placeholder="Password" type="password"  name="password"ngModel #password="ngModel" required="true" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <p padding-top padding-left style='font-family: Arial, Helvetica, sans-serif; font-size: 15px;color: red' *ngIf="!password.valid && password.touched" class="err dis">Password Cannot Be Empty!</p>
          
          <div class="button" >
            <button  ion-button round block  color="light"  [disabled]="!userame.valid && userame.touched && !email.valid && email.touched && !password.valid && password.touched " (click)="Register(email.value ,password.value ,userame.value)">Register</button>
            <button block ion-button round class="Login" color="light" outline (click)="LoginPage()"> &nbsp; Sign in</button>
          </div>
             </div>
               <!-- close inputs section  -->
            
          </div>
          <!-- close main section -->

</ion-content>
